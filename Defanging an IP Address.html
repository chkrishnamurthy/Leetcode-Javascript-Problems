</head>
<body>

<p>Given a valid (IPv4) IP address, return a defanged version of that IP address.
A defanged IP address replaces every period "." with "[.]".</p>

  <b>  Example 1: </b>

Input: address = "1.1.1.1"
Output: "1[.]1[.]1[.]1" <br>

 <b>Example 2:</b>

Input: address = "255.100.50.0"
Output: "255[.]100[.]50[.]0"   
</body>

<script>

var cas = "255.100.50.0";
var spilted = cas.split("").map(x=>{return x=="."?"[.]":x});
console.log(spilted.join(""));

</script>
</html>
